<!DOCTYPE html>
<html>
  <head>
    <title>Indian Flag - Masai</title>
  </head>
  <body>
    <div style="display: flex; margin-top: 35vh; justify-content: center">
      <div style="width: 350px; box-shadow: 0px 0px 90px 1px #989">
        <div style="height: 70px; background-color: #ff9933"></div>
        <div style="height: 70px; display: flex; align-items: center; background-color: #ffffff;">
          <div style="height: 45px; width: 45px; border: 1px solid #000080; border-radius: 45px; position: relative; margin: 0 auto;">
            <span style=" height: 100%; width: 1px; display: inline-block; position: absolute; left: 50%; background: #000080; transform: rotate(15deg);"></span>
            <span style=" height: 100%; width: 1px; display: inline-block; position: absolute; left: 50%; background: #000080; transform: rotate(30deg);"></span>
            <span style=" height: 100%; width: 1px; display: inline-block; position: absolute; left: 50%; background: #000080; transform: rotate(45deg);"></span>
            <span style=" height: 100%; width: 1px; display: inline-block; position: absolute; left: 50%; background: #000080; transform: rotate(60deg);"></span>
            <span style=" height: 100%; width: 1px; display: inline-block; position: absolute; left: 50%; background: #000080; transform: rotate(75deg);"></span>
            <span style=" height: 100%; width: 1px; display: inline-block; position: absolute; left: 50%; background: #000080; transform: rotate(90deg);"></span>
            <span style=" height: 100%; width: 1px; display: inline-block; position: absolute; left: 50%; background: #000080; transform: rotate(105deg);"></span>
            <span style=" height: 100%; width: 1px; display: inline-block; position: absolute; left: 50%; background: #000080; transform: rotate(120deg);"></span>
            <span style=" height: 100%; width: 1px; display: inline-block; position: absolute; left: 50%; background: #000080; transform: rotate(135deg);"></span>
            <span style=" height: 100%; width: 1px; display: inline-block; position: absolute; left: 50%; background: #000080; transform: rotate(150deg);"></span>
            <span style=" height: 100%; width: 1px; display: inline-block; position: absolute; left: 50%; background: #000080; transform: rotate(165deg);"></span>
            <span style=" height: 100%; width: 1px; display: inline-block; position: absolute; left: 50%; background: #000080; transform: rotate(180deg);"></span>
          </div>
        </div>
        <div style="height: 70px; background-color: #138808"></div>
      </div>
    </div>
  </body>
</html>
